<mat-card>
  <mat-card-content>
    <ag-grid-angular
      class="ag-theme-material"
      #ytGrid

      [columnDefs]="dtGrid.dtColumnDefs"
      [rowData]="items"
      [rowHeight]="90 + (17 * 2)"
      [domLayout]="'autoHeight'"
      [rowSelection]="'multiple'"
      (gridReady)="fitColumns()"
      [columnTypes]="dtGrid.dtColumnTypes"
      (rowSelected)="onRowSelected($event)"
    >
    </ag-grid-angular>
  </mat-card-content>
</mat-card>
